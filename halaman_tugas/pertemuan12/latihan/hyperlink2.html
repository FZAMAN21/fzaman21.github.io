<html>
<head>
	<title>Hyperlink dalam CSS</title>
	<style>
	body {font-variant:small-caps}
	a:link {text-decoration:underline; color:yellow; background-color:lime;}
	a:visited {text-decoration:underline; color:green; background-color:lime;}
	a:active {text-decoration:none; color:yellow; background-color:blue;}
	a:hover {font-size:24; font-weight:bold; text-decoration:none; color:white; background-color:grey;}
	</style>
</head>
<body>
		Penerapan hyperlink dalam CSS<br>
		<a href="#">Tombol 1</a>
		<a href="#">Tombol 2</a>
		<a href="#">Tombol 3</a>
		<a href="#">Tombol 4</a>
</body>
</html>
