<html>
<head>
	<title>colspan and rowspan</title>
</head>
<body>
	Tabel Gabungan ROWSPAN dan COLSPAN
	<br>
	<table border=1 width="50%">
		<tr>
			<th rowspan=2 colspan=2>	</th>
			<th colspan=2>COLSPAN</th>
		</tr>
		<tr>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
		<tr>
			<th rowspan=2>ROWSPAN</th>
			<th>Baris 1</th>
			<td align="center">1,1</td>
			<td align="center">1,2</td>
		</tr>
		<tr>
			<th>Baris 1</th>
			<td align="center">1,1</td>
			<td align="center">1,2</td>
		</tr>
	</table>
</body>
</html>
