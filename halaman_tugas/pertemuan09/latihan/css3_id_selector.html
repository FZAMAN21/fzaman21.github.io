<html>
<head>
	<title>ID Selector</title>
	<style type="text/CSS">
	<!--
	#times {font-family:times;}
	#verdana {font-family:verdana;}
	#courier {font-family:"courier";}
	-->
	</style>
</head>
<body>
	//dipanggil menggunakan div
	<div id=times>Huruf Times New Roman</div><br>
	<div id=verdana>Huruf Verdana</div><br>
	<div id=courier>Huruf Courier</div><br>
	//dipanggil menggunakan span <br>
	<span id=times>Huruf Times New Roman</span><br>
	<span id=verdana>Huruf Verdana</span><br>
	<span id=courier>Huruf Courier</span>
</body>
</html>
