<html>
<head>
	<title>contoh membuat form</title>
</head>
<body> 
	<h1 align="center">form pendaftaran online</h1>
	<hr size=3 color="black">
	<form method="post" action="contohform.htm">
	<table align="center"> 
	<tr> 
		<td><b>Nama</b></td>
		<td>:</td>
		<td><input type="text" name="varnama"  size="15"></td>
	</tr>
	<tr> 
		<td><b>Alamat</b></td>
		<td>:</td>
		<td><input type="text" name="varalamat" size="30"></td> </tr> 
	<tr> 
		<td><b>Agama</b></td>
		<td>:</td>
		<td>
			<select name="agama" size="1">
				<option>islam</option>
				<option>kristen</option>
				<option>budha</option>
				<option>hindu</option>
			</select> 
		</td> 
	</tr> 
	<tr>
		<td><b>Password</b></td>
		<td>:</td>
		<td><input type="password" name="varpassword" size="10"></td> 
	</tr>
	<tr>
		<td><b>Jenis Kelamin</b></td>
		<td>:</td>
		<td><input checked type="radio" name="kelamin" value="pria">pria
			<input type="radio" name="kelamin" value="wanita">wanita
			<input type="radio" name="kelamin" value="other">other
		</td>
	</tr>	
	<tr>
		<td><b>Hobi</b></td>
		<td colspan="2">:</td>
	</tr>
	<tr>
		<td colspan="3">
			<input type="checkbox" name="hobi" value="soccer">sepakbola
			<input checked type="checkbox" name="hobi" value="badminton">bulutangkis
			<input type="checkbox" name="hobi" value="computer">komputer
			<br>
			<input type="checkbox" name="hobi" value="game">permainan video
			<input checked type="checkbox" name="hobi" value="internet">internet
		</td>
	</tr>
	<tr>
		<td><b>Komentar</b></td>
		<td colspan="2">:</td>
	</tr>
	<tr>
		<td colspan="3">
			<textarea cols="30" rows="5" name="komentar"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="3"><br></td>
	</tr>	
	<tr>
		<td colspan="3" align="center">
			<input type="submit" value="send info"> <input type="reset" value="clear form">
		</td>	
	</table>
	</form>
</body> 
</html>
